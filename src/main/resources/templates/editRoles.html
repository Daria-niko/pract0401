<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование роли</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/roles/roles.css">
</head>
<body>
<header>
    <h1>Редактирование роли</h1>
    <nav>
        <a href="/roles" class="btn btn-secondary">Вернуться к списку ролей</a>
    </nav>
</header>
<main>
    <form action="/roles/{id}" method="post" th:action="@{/roles/{id}(id=${role.id})}">
        <div class="form-group">
            <label for="name">Название роли:</label>
            <input type="text" id="name" name="name" class="form-control" maxlength="13" required
                   th:value="${role.name}">
        </div>
        <div class="form-group">
            <label for="deleted">Удалено:</label>
            <select id="deleted" name="deleted" class="form-control" th:value="${role.deleted}">
                <option value="false" th:selected="${!role.deleted}">Нет</option>
                <option value="true" th:selected="${role.deleted}">Да</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</main>
</body>
</html>
