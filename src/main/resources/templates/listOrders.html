<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Заказов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Список Заказов</h1>
    <a href="/orders/create" class="btn btn-primary mb-3">Создать Заказ</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Номер Заказа</th>
            <th>Пользователь</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.numberOrder}"></td>
            <td th:text="${order.user.name + ' ' + order.user.surname}"></td>
            <td th:text="${order.status.name}"></td>
            <td>
                <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
