<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Производители</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Производители</h1>
    <nav>
        <a href="/" class="btn btn-primary">Вернуться на главную</a>
    </nav>
</header>
<main>
    <a href="/manufacturers/create" class="btn btn-primary">Добавить производителя</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manufacturer : ${manufacturers}">
            <td th:text="${manufacturer.id}"></td>
            <td th:text="${manufacturer.name}"></td>
            <td>
                <a th:href="@{/manufacturers/edit/{id}(id=${manufacturer.id})}" class="btn btn-edit">Редактировать</a>
                <a th:href="@{/manufacturers/delete/{id}(id=${manufacturer.id})}" class="btn btn-delete">Удалить физически</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
