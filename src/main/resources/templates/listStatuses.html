<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Статусов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Список Статусов</h1>
    <a href="/statuses/create" class="btn btn-primary mb-3">Создать Статус</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название Статуса</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="status : ${statuses}">
            <td th:text="${status.id}"></td>
            <td th:text="${status.name}"></td>
            <td>
                <a th:href="@{/statuses/edit/{id}(id=${status.id})}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{/statuses/delete/{id}(id=${status.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
